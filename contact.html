<div class="container">
  <div class="rowheader">
    <h1 class="h1">CONTACT US &nbsp;</h1>
    <p class="h3">You may contact us by filling in this form any time you need professional support or have any questions. You can also fill in the form to leave your comments or feedback.</p>
  </div>
  <div class="rowbody">
    <form action="#">
      <ul>
        
        <li>
          <p>
            <label for="first_name">First name</label>
            <input type="text" name="first_name" placeholder="Jacques" />
          </p>
          <p>
            <label for="last_name">Last name</label>
            <input type="text" name="last_name" placeholder="Fernandez" />      
          </p>
        </li>
        
        <li>
          <p>
            <label for="email">Email <span class="req">*</span></label>
            <input type="email" name="email" placeholder="jacquesfernandez@gmail.com" />
          </p>
        </li>        
        <li><div></div></li>
        <li>
          <label for="comments">Comments</label>
          <textarea cols="46" rows="3" name="comments"></textarea>
        </li>
        
        <li>
          <input class="btns" type="submit" value="Submit" />
        </li>
        
      </ul>
    </form>  
  </div>
</div>
